server:
  port: 8080
  servlet:
    context-path: /api

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/secondhand?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  web:
    resources:
      static-locations: classpath:/static/
  # Redis配置
  redis:
    host: localhost
    port: 6379
    password: 
    database: 0
    timeout: 10000
    lettuce:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0

# 验证码配置
captcha:
  width: 120                # 验证码宽度
  height: 40                # 验证码高度
  code-count: 4             # 验证码字符数
  line-count: 150           # 干扰线条数
  expire: 300               # 验证码过期时间（秒）
  font-size: 25             # 字体大小
  font-color: #000000       # 字体颜色
  background-color: #FFFFFF # 背景颜色

# JWT配置
jwt:
  secret: 8Zz5tw0Ionm3XPZZfN0NOml3z9FMfmpgXwovR9fp6ryDIoGRM8EPHAB6iHsc0fb
  expire: 604800            # 7天
  token-prefix: Bearer      # Token前缀

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.example.secondhand_backend.model.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
      id-type: auto
# OpenAPI配置
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

# 文件上传配置
file:
  upload:
    path: classpath:static/uploads
    avatar-path: classpath:static/uploads/avatar
    access-path: /uploads/**
    product-path: classpath:static/uploads/product
    